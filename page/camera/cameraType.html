<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "../../libs/three/build/three.module.js",
        "three/": "../../libs/three/",
          "three/": "../../libs/three/",
          "three/addons/": "../../libs/three/examples/jsm/",
          "three-mesh-bvh": "../../libs/three-mesh-bvh/build/index.module.js"
        }
      }
    </script>
    <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';
      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showViewHelper: true,
        },
        events: {},
      }));

      const model = await ssp.loadModel({
        id: 'room_01',
        url: '../../assets/model/sbm/changjing02/changjing02_1F_0.sbm',
        rotation: {
          x: 0,
          y: Math.PI / 4,
          z: 0,
        },
      });

      ssp.flyToObj(model, 'fronttop');

      const gui = new GUI();

      const cameraTypes = ['perspective', 'orthographic'];

      const guiParams = {
        cameraType: cameraTypes[0],
      };

      gui
        .add(guiParams, 'cameraType')
        .options(cameraTypes)
        .name('相机类型')
        .onChange((val) => ssp.setCamera(val));
    </script>
  </body>
</html>
