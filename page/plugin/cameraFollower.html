<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>

<body>
  <div id="view"></div>

   <script type="importmap">
    {
      "imports": {
        "three": "../../libs/three/build/three.module.js",
        "three/examples/": "../../libs/three/examples/"
      }
    }
  </script>
  <script type="module">
    import SoonSpace from '../../libs/soonspacejs/index.js'
    import CameraFollowerPlugin from '../../libs/soonspacejs/plugins/camera-follower.js'
    import { GUI } from '../../libs/gui.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showInfo: true,
        showGrid: true
      },
      events: {}
    })

    const cameraFollower = ssp.registerPlugin(CameraFollowerPlugin, 'cameraFollower')
    const gui = new GUI()

    ssp.loadModel({
      id: 'room_01',
      url: '../../assets/model/sbm/changjing02/changjing02_1F_0.sbm',
      scale: {
        x: 0.1,
        y: 0.1,
        z: 0.1
      }
    })
      .then(model => {
        ssp.flyMainViewpoint()
        return model
      })
      .then(model => {

        model.setMove(
          {
            x: model.position.x - 100,
            y: model.position.y,
            z: model.position.z
          },
          {
            duration: 10000
          }
        )

        const fns = {
          开始: function () {
            cameraFollower.start(model, {
              position: {
                x: 1500,
                y: 300,
                z: 0
              },
              rotation: {
                x: 0,
                y: Math.PI / 2,
                z: 0
              }
            })
          },
          结束: function () {
            cameraFollower.stop()
          }
        }

        for( let i in fns ) gui.add(fns, i)

      })

  </script>
</body>

</html>
