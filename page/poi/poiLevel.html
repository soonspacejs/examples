<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../assets/css/base.css">
</head>

<body>
  <div id="view"></div>

   <script type="importmap">
    {
      "imports": {
        "three": "../../libs/three/build/three.module.js",
        "three/": "../../libs/three/",
        "three/examples/": "../../libs/three/examples/",
        "three-mesh-bvh": "../../libs/three-mesh-bvh/build/index.module.js",
        "postprocessing": "../../libs/postprocessing/build/index.js"
      }
    }
  </script>
  <script type="module">
    import SoonSpace from '../../libs/soonspacejs/index.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showGrid: true,
        showInfo: true,
        levelEnabled: true,
        background: {}
      },
      events: {}
    })

    ssp.flyMainViewpoint()

    const levelSplitValue = 1000

    ssp.createPoi({
      id: "icon1",
      name: "icon1",
      url: "../../assets/img/poi/poi_test.png",
      position: {
        x: -100,
        y: 10,
        z: 0
      },
      scale: {
        x: 3,
        y: 3,
        z: 3,
      },
      level: {
        min: null,
        max: levelSplitValue
      }
    });

    ssp.createPoi({
      id: "icon2",
      name: "icon2",
      url: "../../assets/img/poi/poi_test.png",
      position: {
        x: 0,
        y: 10,
        z: 0
      },
      scale: {
        x: 3,
        y: 3,
        z: 3,
      },
      level: {
        min: null,
        max: levelSplitValue
      }
    });

    ssp.createPoi({
      id: "icon3",
      name: "icon3",
      url: "../../assets/img/poi/poi_test.png",
      position: {
        x: 100,
        y: 10,
        z: 0
      },
      scale: {
        x: 3,
        y: 3,
        z: 3,
      },
      level: {
        min: null,
        max: levelSplitValue
      }
    });

    ssp.createPoi({
      id: "icon4",
      name: "icon4",
      url: "../../assets/img/poi/poi_test.png",
      position: {
        x: 0,
        y: 10,
        z: 0
      },
      level: {
        min: levelSplitValue,
        max: null
      },
      scale: {
        x: 9,
        y: 9,
        z: 9,
      }
    });

  </script>
</body>

</html>
