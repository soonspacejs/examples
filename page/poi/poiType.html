<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

     <script type="importmap">
    {
      "imports": {
        "three": "../../libs/three/build/three.module.js",
        "three/": "../../libs/three/",
        "three/examples/": "../../libs/three/examples/",
        "three-mesh-bvh": "../../libs/three-mesh-bvh/build/index.module.js",
        "postprocessing": "../../libs/postprocessing/build/index.js"
      }
    }
  </script>
  <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';
      import { GUI } from '../../libs/gui.js';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showGrid: true,
          showInfo: false,
        },
        events: {},
      }));

      /**
       * createPoi
       */
      const poi = ssp.createPoi({
        id: 'icon1',
        name: '2d poi',
        url: '../../assets/img/poi/poi_test.png',
        type: '2d',
        position: {
          x: 0,
          y: 10,
          z: 0,
        },
        level: {
          max: 5000,
          min: 10,
        },
        scale: {
          x: 0.02,
          y: 0.02,
          z: 0.02,
        },
      });

      console.log('createPoi', poi);

      const poi2 = ssp.createPoi({
        id: 'icon-3d',
        name: '3d poi',
        url: '../../assets/img/poi/poi_test.png',
        type: '3d',
        position: {
          x: 20,
          y: 10,
          z: 0,
        },
        level: {
          max: 5000,
          min: 10,
        },
      });

      /**
       * createPoiToGroup
       */
      const group = ssp.createPoiToGroup(
        {
          id: 'firstPoiGroup',
        },
        [
          {
            id: 'icon2',
            name: 'icon2',
            url: '../../assets/img/poi/camera_poi_512.png',
            position: {
              x: 100,
              y: 20,
              z: 0,
            },
            scale: {
              x: 2,
              y: 2,
              z: 2,
            },
          },
        ]
      );

      console.log('createPoiToGroup', group);
    </script>
  </body>
</html>
