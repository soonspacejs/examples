<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=outline" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>
    <div id="tips">点击模型，查看效果</div>

    <script type="importmap">
      {
        "imports": {
          "three": "../../libs/three/build/three.module.js",
          "three/examples/": "../../libs/three/examples/",
          "three-mesh-bvh": "../../libs/three-mesh-bvh/build/index.module.js"
        }
      }
    </script>
    <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';
      import { GUI } from '../../libs/gui.js';

      let mode = 'opacity';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showInfo: true,
        },
        events: {
          modelClick(param) {
            const model = param.target;

            // opacity
            if (mode === 'opacity') {
              ssp.opacityShow(model, { color: '#fff', opacity: 0.5 });
            }
            // highlight
            else if (mode === 'highlight') {
              ssp.highlightShow(model, { color: '#f00', opacity: 0.5 });
            }
            // stroke
            else if (mode === 'stroke') {
              ssp.strokeShow(model, {
                isOpacityShow: true,
                color: 0x46ebf7,
                opacity: 0.2,
                edgeColor: 0x00eeff,
                edgeOpacity: 1,
              });
            }
            // edge
            else if (mode === 'edge') {
              ssp.edgeShow(model, {
                isOpacityShow: true,
                color: '#f00',
                edgeThickness: 3,
                edgeStrength: 10,
              });
            }
            // emissive
            else if (mode === 'emissive') {
              ssp.emissiveShow(model, { color: '#f00', baseColor: '#ff8787' });
            }
          },
        },
      }));

      ssp
        .loadModelToGroup(
          {
            id: 'group',
          },
          [
            {
              id: 'room_01',
              url: '../../assets/model/sbm/changjing02/changjing02_1F_0.sbm',
            },
            {
              id: 'room_02',
              url: '../../assets/model/sbm/changjing02/changjing02_1F_0.sbm',
              position: {
                x: 1500,
                y: 0,
                z: 0,
              },
            },
          ]
        )
        .then(() => {
          ssp.flyMainViewpoint();
        });

      const gui = new GUI();

      gui
        .add({ 选中模式: mode }, '选中模式')
        .options(['opacity', 'highlight', 'stroke', 'edge', 'emissive'])
        .onChange((val) => {
          mode = val;
        });

      const fns = {
        清除透明: function () {
          ssp.unOpacityShow();
        },
        清除高亮: function () {
          ssp.unHighlightShow();
        },
        清除描边: function () {
          ssp.unStrokeShow();
        },
        清除轮廓: function () {
          ssp.unEdgeShow();
        },
        清除自发光: function () {
          ssp.unEmissiveShow();
        },
      };

      for (let i in fns) gui.add(fns, i);
    </script>
  </body>
</html>
