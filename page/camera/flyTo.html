<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

    <div
      id="poiTemplate"
      style="
        display: none;
        width: 160px;
        height: auto;
        padding: 8px;
        background-color: rgba(0, 0, 0, 0.6);
        color: #ccc;
      "
    >
      <h3 style="text-align: center">标题</h3>
      <div>
        <label>数据一：</label>
        <span>10</span>
      </div>
      <div>
        <label>数据二：</label>
        <span>20</span>
      </div>
      <div>
        <label>数据三：</label>
        <span>30</span>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "../../libs/three/build/three.module.js",
        "three/": "../../libs/three/",
          "three/examples/": "../../libs/three/examples/",
          "three-mesh-bvh": "../../libs/three-mesh-bvh/build/index.module.js"
        }
      }
    </script>
    <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';
      import { GUI } from '../../libs/gui.js';

      let lastEnd = true;
      let model = null;

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showGrid: true,
        },
        events: {},
      }));

      // createPoi
      const poi = ssp.createPoi({
        id: 'icon1',
        name: 'icon1',
        url: '../../assets/img/poi/poi_test.png',
        position: {
          x: 0,
          y: 700,
          z: 0,
        },
        scale: {
          x: 5,
          y: 5,
          z: 1,
        },
      });

      // loadModel
      ssp
        .loadModel({
          id: 'room_01',
          url: '../../assets/model/sbm/changjing02/changjing02_1F_0.sbm',
        })
        .then((sbm) => {
          model = sbm;
        });

      const gui = new GUI();
      const fns = {
        飞向主场景: function () {
          ssp.flyMainViewpoint();
        },
        飞向一点: async function () {
          ssp.controls.setTarget(500, 500, 500, true);
          ssp.controls.dollyTo(100, true);
        },
        '飞向 Poi': function () {
          // flyToObj
          ssp.flyToObj(poi, 'front');
        },
        飞向模型: function () {
          // flyToObj
          ssp.flyToObj(model, 'frontTop');
        },
      };

      for (let i in fns) gui.add(fns, i);
    </script>
  </body>
</html>
