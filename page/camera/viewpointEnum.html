<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "../../libs/three/build/three.module.js",
          "three/": "../../libs/three/",
          "three/addons/": "../../libs/three/examples/jsm/",
          "three-mesh-bvh": "../../libs/three-mesh-bvh/build/index.module.js"
        }
      }
    </script>
    <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';
      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

      let model;

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showViewHelper: true,
        },
        events: {},
      }));

      ssp
        .loadModel({
          id: 'room_01',
          url: '../../assets/model/sbm/changjing02/changjing02_1F_0.sbm',
          rotation: {
            x: 0,
            y: Math.PI / 4,
            z: 0,
          },
        })
        .then((sbm) => {
          ssp.flyToObj(sbm, 'fronttop');

          model = sbm;
        });

      const gui = new GUI();

      const viewpointSpaces = ['world', 'local'];
      const viewports = [
        'current',
        'top',
        'bottom',
        'front',
        'back',
        'left',
        'right',
        'frontTop',
        'backTop',
        'leftTop',
        'rightTop',
        'leftFrontTop',
        'rightFrontTop',
        'leftBackTop',
        'rightBackTop',
      ];
      const guiParams = {
        viewpointSpace: viewpointSpaces[0],
        viewport: 'frontTop',
      };

      gui
        .add(guiParams, 'viewpointSpace')
        .options(viewpointSpaces)
        .name('视口空间');
      gui
        .add(guiParams, 'viewport')
        .options(viewports)
        .name('对象视口')
        .onChange((value) => {
          ssp.flyToObj(model, value, {
            viewpointSpace: guiParams.viewpointSpace,
          });
        });
    </script>
  </body>
</html>
