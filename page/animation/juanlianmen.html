<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from '../../lib/soonspacejs/index.js'
    import { GUI } from '../../lib/gui.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {},
      events: {}
    })

    let model

    ssp.loadSbm({
      id: '1',
      name: '1',
      url: `../../asstes/model/sbm/juanlianmen/juanlianmen.sbm`,
      rotation: {
        x: -Math.PI / 2,
        y: 0,
        z: 0
      }
    })
      .then(sbm => {
        model = sbm
        ssp.flyMainViewpoint()
      })

      const gui = new GUI();
    const fns = {
      '升': function () {
        ssp.animation(
          // source
          model.scale,
          // target
          {
            x: model.scale.x,
            y: model.scale.y,
            z: model.scale.z * 0.05
          },
          // option
          {
            delay: 1000
          }
        )
      },
      '降': function () {
        ssp.animation(
          // source
          model.scale,
          // target
          {
            x: model.scale.x,
            y: model.scale.y,
            z: model.scale.z * 20
          },
          // option
          {
            delay: 1000
          }
        )
      },
    }

    for (let i in fns) gui.add(fns, i)

  </script>
</body>

</html>
