<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="view" style="width: 100vw; height: 100vh;"></div>

  <script type="module">
    import SoonSpace from '../../lib/soonspacejs/index.js'
    import ClippingControlsPlugin from '../../lib/soonspacejs/plugins/clipping-controls.js'
    import { GUI } from '../../lib/gui.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showInfo: true,
        showGrid: false
      },
      events: {}
    })

    const baseUrl = '../../asstes/model/sbm/changjing02/changjing02_1F_0.sbm'
    ssp.loadSbmToGroup(
      {
        id: 'sbm_group'
      },
      [
        {
          id: 'room_01',
          url: baseUrl
        },
        {
          id: 'room_02',
          url: baseUrl,
          position: {
            x: 1300,
            y: 0,
            z: 0
          }
        },
        {
          id: 'room_03',
          url: baseUrl,
          position: {
            x: 0,
            y: 0,
            z: 1300
          }
        },
        {
          id: 'room_04',
          url: baseUrl,
          position: {
            x: 1300,
            y: 0,
            z: 1300
          }
        },
      ])
      .then(models => {
        return ssp.flyMainViewpoint()
      })
      .then(sbm => {
        const clippingControls = ssp.registerPlugin(ClippingControlsPlugin, 'clippingControls')

        const model = ssp.getSbmById('room_04')

        const gui = new GUI();
        const param = {
          x: 0,
          y: 0,
          z: 0,
          isForward: true,
          openHelper: true
        }

        clippingControls.modelClipping(model, {
          axis: 'x',
          clipPercent: param.x,
          isForward: param.isForward,
          openHelper: param.openHelper
        })

        clippingControls.modelClipping(model, {
          axis: 'y',
          clipPercent: param.y,
          isForward: param.isForward,
          openHelper: param.openHelper
        })

        clippingControls.modelClipping(model, {
          axis: 'z',
          clipPercent: param.z,
          isForward: param.isForward,
          openHelper: param.openHelper
        })

        gui
          .add(param, 'openHelper')
          .name('打开切割辅助面')
          .onChange(val => {
            clippingControls.modelClipping(model, {
              axis: 'x',
              clipPercent: param.x,
              isForward: param.isForward,
              openHelper: val
            })

            clippingControls.modelClipping(model, {
              axis: 'y',
              clipPercent: param.y,
              isForward: param.isForward,
              openHelper: val
            })

            clippingControls.modelClipping(model, {
              axis: 'z',
              clipPercent: param.z,
              isForward: param.isForward,
              openHelper: val
            })
          })

        gui
          .add(param, 'isForward')
          .name('是否正向切割')
          .onChange(val => {
            clippingControls.modelClipping(model, {
              axis: 'x',
              clipPercent: param.x,
              isForward: val,
              openHelper: param.openHelper
            })

            clippingControls.modelClipping(model, {
              axis: 'y',
              clipPercent: param.y,
              isForward: val,
              openHelper: param.openHelper
            })

            clippingControls.modelClipping(model, {
              axis: 'z',
              clipPercent: param.z,
              isForward: val,
              openHelper: param.openHelper
            })
          })

        gui
          .add(param, 'x', 0, 100)
          .name('X 轴切割百分比')
          .onChange(val => {
            clippingControls.modelClipping(model, {
              axis: 'x',
              clipPercent: val,
              isForward: param.isForward,
              openHelper: param.openHelper
            })
          })

        gui
          .add(param, 'y', 0, 100)
          .name('Y 轴切割百分比')
          .onChange(val => {
            clippingControls.modelClipping(model, {
              axis: 'y',
              clipPercent: val,
              isForward: param.isForward,
              openHelper: param.openHelper
            })
          })

        gui
          .add(param, 'z', 0, 100)
          .name('Z 轴切割百分比')
          .onChange(val => {
            clippingControls.modelClipping(model, {
              axis: 'z',
              clipPercent: val,
              isForward: param.isForward,
              openHelper: param.openHelper
            })
          })

      })


  </script>
</body>

</html>
