<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css" />
</head>

<body>
  <div id="view"></div>

  <script type="module">
    import SoonSpace from 'https://unpkg.com/soonspacejs@next/dist/index.esm.js'
    import { GUI } from 'https://unpkg.com/dat.gui/build/dat.gui.module.js'

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {},
      events: {},
    });

    let model

    ssp
      .loadSbm({
        id: 'room_01',
        url: '../../asstes/model/sbm/room/changjing02_1F_0.sbm'
      })
      .then(sbm => {
        model = sbm
        ssp.flyMainViewpoint()
      })

    const gui = new GUI();
    const fns = {
      '移动': function () {
        ssp.animation(
          // source
          model.position,
          // target
          {
            ...model.position,
            x: model.position.x + 10000,
          },
          // option
          {
            mode: 'Quintic.Out',
            duration: 5000
          }
        )
      },
      '旋转': function () {
        ssp.animation(
          // source
          model.rotation,
          // target
          {
            x: Math.PI / 2,
            y: Math.PI / 2,
            z: Math.PI / 2,
          },
          // option
          {
            delay: 1000,
          }
        )
      },
      '缩放': function () {
        ssp.animation(
          // source
          model.scale,
          // target
          {
            x: 10,
            y: 10,
            z: 10,
          },
          // option
          {
            delay: 1000,
          }
        )
      }
    }

    for (let i in fns) gui.add(fns, i)

  </script>
</body>

</html>
