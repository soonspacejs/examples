<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace Example</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../asstes/css/tool.css">
</head>

<body>
  <div id="view"></div>

  <div id="poiTemplate"
    style="display: none; width: 160px; height: auto; padding: 8px; background-color: rgba(0, 0, 0, 0.6); color: #ccc;">
    <h3 style="text-align: center;">标题</h3>
    <div>
      <label>数据一：</label>
      <span>10</span>
    </div>
    <div>
      <label>数据二：</label>
      <span>20</span>
    </div>
    <div>
      <label>数据三：</label>
      <span>30</span>
    </div>
  </div>

  <script type="module">
    import SoonSpace from '../../lib/soonspace.js'
    import { GUI } from '../../lib/gui.js'

    let lastEnd = true
    let model = null

    const ssp = window.ssp = new SoonSpace({
      el: '#view',
      options: {
        showGrid: true
      },
      events: {}
    })

    ssp.viewport.controls.enableAutoRotate = true
    ssp.viewport.controls.autoRotateSpeed = 1
    ssp.viewport.controls.autoRotateClockwise = true

    // createPoi
    const poi = ssp.createPoi({
      id: "icon1",
      name: "icon1",
      url: "../../asstes/img/poi/icon1.png",
      position: {
        x: 0,
        y: 700,
        z: 0
      },
      scale: {
        x: 5,
        y: 5,
        z: 1
      }
    });

    // loadSbm
    ssp
      .loadSbm(
        {
          id: 'room_01',
          url: '../../asstes/model/sbm/changjing02/changjing02_1F_0.sbm'
        }
      )
      .then(sbm => {
        model = sbm
      })

    const gui = new GUI();
    const fns = {
      飞向主场景: function () {
        if (!lastEnd) return alert('请等待上一次结束！')

        lastEnd = false

        ssp
          .flyMainViewpoint()
          .then(() => lastEnd = true)
      },
      飞向一点: function () {
        if (!lastEnd) return alert('请等待上一次结束！')

        lastEnd = false

        // flyTo
        ssp
          .flyTo(
            // position
            {
              x: 500,
              y: 500,
              z: 500
            },
            // rotation
            {
              x: -1.561157219504513,
              y: 1.3269478591684332,
              z: 1.5608633816668858
            },
            // options
            {
              duration: 2000
            }
          )
          .then(() => lastEnd = true)
      },
      '飞向 Poi': function () {
        if (!lastEnd) return alert('请等待上一次结束！')

        lastEnd = false

        // flyToObj
        ssp.flyToObj(
          poi,
          "front",
          {
            padding: 100,
            duration: 2000
          }
        )
          .then(() => lastEnd = true)
      },
      飞向模型: function () {
        if (!lastEnd) return alert('请等待上一次结束！')

        lastEnd = false

        // flyToObj
        ssp.flyToObj(
          model,
          "left",
          {
            padding: 10,
            duration: 2000
          }
        )
          .then(() => lastEnd = true)
      },
    }

    for (let i in fns) gui.add(fns, i)

  </script>
</body>

</html>
