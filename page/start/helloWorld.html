<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

    <script type="module">
      import SoonSpace from '../../lib/soonspacejs/index.js';

      const ssp = (window.ssp = new SoonSpace({
        // 绑定场景的元素选择器
        el: '#view',
        // 初始配置项
        options: {
          // 背景色
          background: {
            color: 'black',
            // img: '../../assets/img/background/1.jpg',
            // skyBox: {
            //   dirPath: '../../assets/img/skybox/sunny/',
            //   fileNames: ['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']
            // },
            alpha: false,
          },
          // 是否显示渲染状态
          showStats: true,
          // 是否显示网格
          showGrid: true,
          // 是否显示左下角的加载数量信息
          showInfo: true,
          // 是否显示视图辅助器
          showViewHelper: true,
          // 控制器配置
          controls: {
            type: 'orbit',
            enableDamping: true,
          },
        },
        // 场景交互事件
        events: {},
      }));
    </script>
  </body>
</html>
