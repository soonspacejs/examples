<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoonSpace Example</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div id="view"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "../../libs/three/build/three.module.js",
          "three/examples/": "../../libs/three/examples/",
          "three/addons/": "../../libs/three/examples/jsm/",
          "three-mesh-bvh": "../../libs/three-mesh-bvh/build/index.module.js"
        }
      }
    </script>
    <script type="module">
      import SoonSpace from '../../libs/soonspacejs/index.js';
      import Soonmanager2SyncPlugin from '../../libs/soonspacejs/plugins/soonmanager2-sync.js';
      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

      const ssp = (window.ssp = new SoonSpace({
        el: '#view',
        options: {
          showInfo: true,
          controls: {},
        },
        events: {
          selectPosition(params) {
            console.log(params);
          },
        },
      }));

      ssp.setCameraViewpoint({
        position: {
          x: -5.968063816479098,
          y: 21.019227169064955,
          z: -3.7536314406657034,
        },
        target: {
          x: 4.466446487351656,
          y: 6.345840722057472,
          z: -10.820649369945066,
        },
      });

      const soonmanager2Sync = (window.soonmanagerSync = ssp.registerPlugin(
        Soonmanager2SyncPlugin,
        'soonmanager2Sync'
      ));

      soonmanager2Sync.setPath('../../assets/sceneData/2.0/深灿A区四层');

      /**
       * 加载场景
       */
      soonmanager2Sync.loadScene().then(() => {
        console.log('加载完成');
      });

      const walker = await ssp.loadModel({
        id: 'walker',
        url: '../../assets/model/gltf/male-walk.gltf',
      });

      var walkOperate = ssp.playModelAnimation(walker, 0);

      /**
       * 路径数据
       */
      const topologies = await soonmanager2Sync.getTopologies();

      const [t1] = topologies;

      const topology = ssp.createTopology({
        ...t1,
      });

      /**
       * 创建最短路径
       */
      const shortestPath = ssp.getShortestPath(topology, {
        start: {
          x: 12.987072911259318,
          y: 0.9499999880790693,
          z: -6.571833494880249,
        },
        end: {
          x: 1.0803913336886053,
          y: 0.9499999880790693,
          z: -17.32903329993345,
        },
        id: 'shortestPath',
        linkWidth: t1.linkWidth,
        nodeRadius: t1.nodeRadius,
        nodeColor: 'red',
        imgUrl: '../../assets/img/topology/arrow.png',
        animation: true,
      });

      var animation;

      var state = {
        运动速度: 1,
        暂停: false,
        播放速度: 1,
        get 进度() {
          return animation.progress;
        },
        set 进度(value) {
          animation.progress = value;
        },
        前进: function () {
          animation.forward();
          walkOperate.forward();
        },
        后退: function () {
          animation.backward();
          walkOperate.backward();
        },
      };

      function createPathAnimation() {
        if (animation) {
          animation.stop();
          ssp.viewport.mixer.uncacheAction(animation);
        }

        /**
         * 模型路径动画
         */
        animation = ssp.createPathAnimationAction(walker, shortestPath, {
          front: { x: 0, y: 0, z: 1 },
          speed: state.运动速度,
        });

        animation.play();
      }

      createPathAnimation();

      var gui = new GUI();
      gui.title('控制器');

      gui.add(state, '暂停').onFinishChange(function (paused) {
        animation.paused = walkOperate.paused = paused;
      });
      gui.add(state, '播放速度', -3, 3).onFinishChange(function (timeScale) {
        animation.timeScale = walkOperate.timeScale = timeScale;
      });
      gui.add(state, '运动速度', 0, 5).onFinishChange(createPathAnimation);

      gui.add(state, '前进');
      gui.add(state, '后退');
      gui.add(state, '进度', 0, 1).listen();
    </script>
  </body>
</html>
